<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>

  <title>Space Pic's</title>
</head>
<body>
  <main class="container">

    <div class="layout-div">
      <div class="hero">
        <h2>Welcome to</h2>
        <img src="./assets/spacepics-logo.svg" alt="">
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta quae 
          vero aut ullam cumque animi tempore, non quasi porro est atque, nostrum
        </p>
      </div>

      <form id="date-form" class="form-container">
        <div class="form-inputs">
          <input 
            type="text" 
            placeholder="mm-dd-yyyy" 
            maxlength="10"
            class="date-input" 
            id="data-input"
          />
          <button type="button" id="generate">Generate image</button>
        </div>
        <span id="info-message">Write a special date for yourself.</span>
      </form>
    </div>

  </main>

  <section class="pics-container">
    <span class="empty-pic hide">
      You haven't generated an image yet.
      <button type="button">
        Click here 
      </button>
      to generate an image.
    </span>

    <div class="pic-container">
      <h3 id="image-title"></h3>
      <figure class="image-container">
        <img src="" id="image" alt="Image by NASA." />
      </figure>
      <p id="image-explanation"></p>
    </div>
  </section>
</body>
</html>
